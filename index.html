<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" sizes="192x192" href="files/pic/oguzki.png">
	<title>NikitaSim</title>
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/game.css">
	<link rel="stylesheet" href="https://rizobyte.github.io/font-base/fonts.css">
</head>

<style>
</style>

<body style="background-color: #212121">
	<audio id="audio" autoplay>
		<source src="" id="music">
	</audio>



	<div id="mainmenu">
		<h2 class="gamename">NikitaSim 3.0 (beta)</h2>
		<button class="mainmenu-button" onclick="start()">начать</button>
		<div style="text-align: center;">
			<h3>или введите пароль</h3>
			<input id="parol" size="30" style="text-align: center">
			<button class="mainmenu-button" onclick="resume()">продолжить</button>
		</div>
		<h3 class="mainmenu-disc">данная игра является шуточной и не имеет ничего общего с
			реальностью (кроме
			Никиты)</h3>
		<h3 class="mainmenu-disc"><a class="mainmenu-disclink" href="https://github.com/oguzki" target="_blank">огузки
				corp.</a>, 2023
		</h3>
	</div>



	<div id="randomobj" class="randomobj">
		<h3>вау, это же случайное событие</h3>
		<div style="margin: 30px; text-align: center;">
			<h2 id="rname">test</h2>
		</div>
		<div style="display: flex; justify-content: center;">
			<button id="rchoice1" class="choicebutton" onclick="choice1()">1</button>
			<button id="rchoice2" class="choicebutton" onclick="choice2()">2</button>
		</div>
	</div>


	<div id="posle" class="randomobj">
		<h3 id="spname">test</h3>
		<div style="margin: 30px; text-align: center;">
			<h2 id="pname">test</h2>
		</div>
		<div style="display: flex; justify-content: center;">
			<button id="ballzb" class="choicebutton" onclick="ballz()">ок</button>
		</div>
	</div>


	<div id="game-casino">
		<div style="display: flex; justify-content: center; margin-top: 30px;">
			<h2 class="k" id="casino_number1">-</h2>
			<h2 class="k" id="casino_number2">-</h2>
			<h2 class="k" id="casino_number3">-</h2>
		</div>
		<h3 onclick="casino_play()"
			style="background-color: green; margin: 30px; cursor: pointer; user-select: none; text-align: center; color: white">
			сыграть</h3>
		<div style="margin: 30px; text-align: center;">
			<input id="stavki" type="number" size="20" style="text-align: center">
		</div>
		<div style="text-align: center;">
			<img id="winlose_pic" src="files/gif/base.gif" style="width: 150px; height: 150px;">
			<h1 id="winlose" style="background-color: white; margin: 30px;"></h1>
		</div>
	</div>
	<div id="game-casino-close" onclick="close_casino()"></div>


	<header style="display: flex; justify-content: space-between; background-color: #424242;">
		<h3>деньги: <mark id="money_game"></mark></h3>
		<h3>здоровье: <mark id="hp_game"></mark></h3>
		<h3>дата: <mark id="day_game">0</mark>.<mark id="mon_game">0</mark>.<mark id="year_game">0</mark></h3>
	</header>

	<header style="display: flex; justify-content: space-between; background-color: #424242;">
		<button class="game-button" onclick="open_casino()">казино</button>
		<button class="game-button" onclick="nextDay()">некст день</button>
	</header>
	<header style="display: flex; justify-content: space-between; background-color: #424242; padding-top: 5px;">
		<button class="game-button" onclick="heal()">лечиться</button>
		<button class="game-button" onclick="mama()" id="mother">звонок маме</button>
	</header>
	<header style="text-align: center; background-color: #424242;">
		<button class="game-button" onclick="generate()" style="margin: 5px 0px;">сохраниться</button>
	</header>

	<div style="text-align: center; margin-top: 10px;">
		<div id="menu_prikol">
			<img src="files/pic/samara/1.jpg" id="menu_image" style="max-width: 70%">
		</div>
	</div>
</body>

<script src="script/password.js"></script>
<script src="script/random.js"></script>
<script src="script/casino.js"></script>
<script src="script/game.js"></script>
<script src="script/menu.js"></script>

<script>

	var day = 0;
	var mon = 0;
	var year = 0;
	var money = 0;
	var health = 0;

	const mainmenu = document.getElementById('mainmenu');
	const showcode = document.getElementById('showcode');
	const game_casino = document.getElementById('game-casino');
	const game_casino_close = document.getElementById('game-casino-close')
	const randomobj = document.getElementById('randomobj');
	const posle = document.getElementById('posle');
	const ballzb = document.getElementById('ballzb');

	function ballz() {
		if (health <= 1) {
			posle.style.zIndex = "-1";
			posle.style.opacity = "0";
			randomobj.style.zIndex = "4";
			randomobj.style.opacity = "1";
			openchoice();
			document.getElementById('randomsod').innerHTML = '<video src="files/video/badend.mp4" autoplay style="max-width: 70%"></video>';
		} else {
			closeMenu();
		}
	}

	function heal() {
		switch (true) {
			case health === 100:
				posle.style.zIndex = "4";
				posle.style.opacity = "1";
				var suma = (100 - health) * 6;
				spname.textContent = "Добро пожаловать в дурку";
				pname.textContent = "Чел, ты полностью здоров...";
				health = 100;
				money = money - suma;
				healthchange();
				moneychange();
				break;
			case money <= 0:
				posle.style.zIndex = "4";
				posle.style.opacity = "1";
				spname.textContent = "Добро пожаловать в дурку";
				pname.textContent = "У вас нет денег";
				break;
			case health === 0:
				posle.style.zIndex = "4";
				posle.style.opacity = "1";
				spname.textContent = "инсульт жопы";
				pname.textContent = "Вы не успели добраться до больницы и умерли...";
				ballzb.textContent = "принять судьбу"
				break;
			default:
				posle.style.zIndex = "4";
				posle.style.opacity = "1";
				var suma = (100 - health) * 6;
				spname.textContent = "Добро пожаловать в дурку";
				pname.textContent = "Вы востановили здоровье. Стоимость лечения составила " + suma + " рублей.";
				health = 100;
				money = money - suma;
				healthchange();
				moneychange();
		}
	}

	function closeMenu() {
		randomobj.style.zIndex = "-1";
		randomobj.style.opacity = "0";
		posle.style.zIndex = "-1";
		posle.style.opacity = "0";
		music.src = "";
		audio.load();
	}

	function changepole() {
		randomobj.style.zIndex = "-1";
		randomobj.style.opacity = "0";
		posle.style.zIndex = "4";
		posle.style.opacity = "1";
	}

	function stp() {
		money = money + 800;
		moneychange();
	}

	function mama() {
		money = money + 1000;
		moneychange();
		document.getElementById('mother').disabled = true;
		setTimeout(resetbutton, 120000);
	}

	function resetbutton() {
		document.getElementById('mother').disabled = false;
	}
</script>

</html>
